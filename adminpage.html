<!DOCTYPE html>
  <html lang="en" dir="ltr"> <!-- xmlns:th="http://www.thymeleaf.org"  thymeleaf in admin-->
    <head>
      <link rel="stylesheet" href="stylesheets/admin.css">
     <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
      <header>
        <h1>admin page</h1> <br>
      </header>
      <h1> Planning assignment </h1> <br>
      <!--task employee table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">team leads</th>

              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="team_lead">
            </tbody>
          </table>
        </div>
      </div>
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">tasks</th>

              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="team_lead_task">
            </tbody>
          </table>
        </div>
      </div>

      <!--employee team 1 table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Team 1</th>

              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="Planneremployee">
            </tbody>
          </table>
        </div>
      </div>
      <!--task team 1 table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories" >
            <thead >
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">tasks</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="Plannertasks">

            </tbody>
          </table>
        </div>
      </div>
      <!--employee team 2 table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Team 2</th>

              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="Planneremployee2">
            </tbody>
          </table>
        </div>
      </div>
      <!--task team 2 table-->
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories" >
            <thead >
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">tasks</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="Plannertasks2">

            </tbody>
          </table>
        </div>
      </div>
       <!--add user table-->
       <br>
       <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Team</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">User</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Submit</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content">
              <tr class="mdc-data-table__row">
                <th form method="post">
                  <!--username-->

                  <label class="mdc-text-field mdc-text-field--outlined" for="new username">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" id="Team_employee" name="new username" autofocus="autofocus" class="mdc-text-field__input"aria-labelledby="my-label-id">
                  </label>
                  <!--Password-->
                  <th><!--password-->
                    <label class="mdc-text-field mdc-text-field--outlined" for="new password">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="The_New_Username"
                        name="new password">
                    </label></th>

         <!--button-->
                <td>
                  <input class="mdc-button mdc-button--raised" id="new-username" type="submit" value="Add user to team" />

              </section></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

          <!--add task table-->
       <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Team</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Task</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Submit</th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content">
              <tr class="mdc-data-table__row">
                <th form method="post">
                  <!--username-->

                  <label class="mdc-text-field mdc-text-field--outlined" for="new username">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" id="Team_task" name="..." autofocus="autofocus" class="mdc-text-field__input"aria-labelledby="my-label-id">
                  </label>
                  <!--Password-->
                  <th><!--password-->
                    <label class="mdc-text-field mdc-text-field--outlined" for="new password">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="The_New_task"
                        name="new password">
                    </label></th>

         <!--button-->
                <td>
                  <input class="mdc-button mdc-button--raised" id="new-task" type="submit" value="Add task to team" />

              </section></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

  <script>
    let Tasks = [];
    let Teams = [];
    let Employees = [];

    document.getElementById("new-task").addEventListener("click", add_task);
    document.getElementById("new-username").addEventListener("click", add_user);
    function add_task() {
      var Teams = document.getElementById("Team_task").value;
      if (Teams == "1") {
        var submitted_task = document.getElementById("The_New_task").value;
        Tasks.push(submitted_task);
        var paragraph = document.getElementById("Plannertasks");
        var task_identify = document.createTextNode(submitted_task);
        if (!submitted_task.replace(/\s/g, '').length) {
          return;
        }
        let scrw_you = paragraph.insertRow();
        newCell = scrw_you.insertCell();
        newCell.appendChild(task_identify);
      }
      if (Teams == "2") {
        var submitted_task = document.getElementById("The_New_task").value;
        Tasks.push(submitted_task);
        var paragraph = document.getElementById("Plannertasks2");
        var task_identify = document.createTextNode(submitted_task);
        if (!submitted_task.replace(/\s/g, '').length) {
          return;
        }
        let scrw_you = paragraph.insertRow();
        newCell = scrw_you.insertCell();
        newCell.appendChild(task_identify);
      }
      if (Teams == "lead") {
        var submitted_task = document.getElementById("The_New_task").value;
        Tasks.push(submitted_task);
        var paragraph = document.getElementById("team_lead_task");
        var task_identify = document.createTextNode(submitted_task);
        if (!submitted_task.replace(/\s/g, '').length) {
          return;
        }
        let scrw_you = paragraph.insertRow();
        newCell = scrw_you.insertCell();
        newCell.appendChild(task_identify);
      }
    }
    function add_user() {
      var Teams = document.getElementById("Team_employee").value;
      if (Teams == "1") {
        var submitted_user = document.getElementById("The_New_Username").value;
        Employees.push(submitted_user);
        var paragraph = document.getElementById("Planneremployee");
        var user_identify = document.createTextNode(submitted_user);
        if (!submitted_user.replace(/\s/g, '').length) {
          return;
        }
        let user = paragraph.insertRow();
        newCell = user.insertCell();
        newCell.appendChild(user_identify);
      }
      if (Teams == "2") {
        var submitted_user = document.getElementById("The_New_Username").value;
        Employees.push(submitted_user);
        var paragraph = document.getElementById("Planneremployee2");
        var user_identify = document.createTextNode(submitted_user);
        if (!submitted_user.replace(/\s/g, '').length) {
          return;
        }
        let user = paragraph.insertRow();
        newCell = user.insertCell();
        newCell.appendChild(user_identify);
      }
      if (Teams == "lead") {
        var submitted_user = document.getElementById("The_New_Username").value;
        Employees.push(submitted_user);
        var paragraph = document.getElementById("team_lead");
        var user_identify = document.createTextNode(submitted_user);
        if (!submitted_user.replace(/\s/g, '').length) {
          return;
        }
        let user = paragraph.insertRow();
        newCell = user.insertCell();
        newCell.appendChild(user_identify);
      }
    }
    Tasks.forEach(function (item) {
      var paragraph = document.getElementById("Plannertasks");
      var task_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(task_identify);
      paragraph.appendChild(linebreak);
    })
    Employees.forEach(function (item) {
      var paragraph = document.getElementById("Planneremployee");
      var employee_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(employee_identify);
      paragraph.appendChild(linebreak);
    })
    Teams.forEach(function (item) {
      var paragraph = document.getElementById("Teamlist");
      var team_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(team_identify);
      paragraph.appendChild(linebreak);
      Employees.forEach(function (item) {
        var employee_identify = document.createTextNode(item);
        paragraph.appendChild(employee_identify);
      })
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
      var paragraph = document.getElementById("Teamlist");
      var team_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(team_identify);
      paragraph.appendChild(linebreak);
      Tasks.forEach(function (item) {
        var employee_identify = document.createTextNode(item);
        paragraph.appendChild(employee_identify);
      })
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
    })
  </script>

</body>

</html>
