<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- xmlns:th="http://www.thymeleaf.org"  thymeleaf in admin-->

<head>
  <link rel="stylesheet" href="../static/admin.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <header>
    <h1>admin page</h1> <br>
  </header>
  <h1> Planning assignment </h1> <br>
  <section id="Plannertasks">
    task 1<br>
    task 2<br>
    task 3<br>
    task 4<br>
    task 5<br>
  </section>

  <section id="Planneremployee">
    employee 1<br>
    employee 2<br>
    employee 3<br>
    employee 4<br>
    employee 5<br>
  </section>

  <section id="Teamlist">
    Team 1: <br>employee 2 employee 5 <br>
    Team 1's tasks: <br>task 1 task 4 <br>
    <br>
    Team 2: <br>employee 1 employee 3 employee 4 <br>
    Team 2's tasks: <br>task 2 task 3 task 5 <br>
  </section>

  <section id="Newtask">
    <h1>Add new tasks</h1>
    <form method="post">
      <label class="mdc-text-field mdc-text-field--outlined" for="task">task:
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch"></span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" id="task" name="task" autofocus="autofocus" class="mdc-text-field__input"
          aria-labelledby="my-label-id">
      </label>

      <!-- button-->
      <input class="mdc-button mdc-button--raised" id="submit" type="submit" value="add task" />
    </form>
  </section>
  <section id="Newuser">
    <h1>Add new users</h1>
    <list>

      <!--email-->
      <form id="add-user" method="post">
        <label class="mdc-text-field mdc-text-field--outlined" for="new username">Username:
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch"></span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" id="new-username" name="new username" autofocus="autofocus" class="mdc-text-field__input"
            aria-labelledby="my-label-id">
        </label>

        <!--password-->
        <label class="mdc-text-field mdc-text-field--outlined" for="new password">Password:
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="password" class="mdc-text-field__input" aria-labelledby="my-label-id" id="new-password"
            name="new password">
        </label>

        <!-- button-->
        <input class="mdc-button mdc-button--raised" id="submit" type="submit" value="add user" />
      </form>
    </list>
  </section>

  <script>
    let Tasks = [];
    let Teams = [];
    let Employees = [];

    document.getElementById("submit_task").addEventListener("click", add_task);
    document.getElementById("submit_user").addEventListener("click", add_user);
    function add_task() {
      var submitted_task = document.getElementById("The_New_task").value;
      Tasks.push(submitted_task);
      var paragraph = document.getElementById("Plannertasks");
      var task_identify = document.createTextNode(submitted_task);
      var linebreak = document.createElement("br");
      paragraph.appendChild(task_identify);
      paragraph.appendChild(linebreak);
    }
    function add_user() {
      var submitted_user = document.getElementById("The_New_Username").value;
      Employees.push(submitted_user);
      var paragraph = document.getElementById("Planneremployee");
      var user_identify = document.createTextNode(submitted_user);
      var linebreak = document.createElement("br");
      paragraph.appendChild(user_identify);
      paragraph.appendChild(linebreak);
    }

    Tasks.forEach(function (item) {
      var paragraph = document.getElementById("Plannertasks");
      var task_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(task_identify);
      paragraph.appendChild(linebreak);
    })
    Employees.forEach(function (item) {
      var paragraph = document.getElementById("Planneremployee");
      var employee_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(employee_identify);
      paragraph.appendChild(linebreak);
    })
    Teams.forEach(function (item) {
      var paragraph = document.getElementById("Teamlist");
      var team_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(team_identify);
      paragraph.appendChild(linebreak);
      Employees.forEach(function (item) {
        var employee_identify = document.createTextNode(item);
        paragraph.appendChild(employee_identify);
      })
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
      var paragraph = document.getElementById("Teamlist");
      var team_identify = document.createTextNode(item);
      var linebreak = document.createElement("br");
      paragraph.appendChild(team_identify);
      paragraph.appendChild(linebreak);
      Tasks.forEach(function (item) {
        var employee_identify = document.createTextNode(item);
        paragraph.appendChild(employee_identify);
      })
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
      var linebreak = document.createElement("br");
      paragraph.appendChild(linebreak);
    })

  </script>

</body>

</html>
